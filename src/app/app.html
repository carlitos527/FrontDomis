<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fifi App</title>

  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #007bff, #00b4d8);
      color: #fff;
      display: flex;
      justify-content: center; /* ✅ centramos el título */
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 2000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
    }

    .menu-toggle {
      position: absolute;
      left: 20px; /* ✅ movemos el ícono a la izquierda */
      font-size: 1.6rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
    }

    /* MENU LATERAL */
    .offcanvas {
      background: #ffffff;
      border-right: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .offcanvas-header {
      border-bottom: 1px solid #eee;
    }

    .offcanvas-title {
      font-weight: 700;
      color: #007bff;
    }

    .offcanvas-body a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .offcanvas-body a:hover {
      background: #f1f5ff;
      color: #007bff;
      transform: translateX(5px);
    }

    /* PANEL PRINCIPAL */
    .panel {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-light shadow-sm">
  <!-- Botón menú -->
  <i class="fas fa-bars menu-toggle fs-4" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"></i>

  <!-- Título clickeable -->
  <h1 [routerLink]="['/home']" class="m-0 fs-5 fw-bold text-primary" style="cursor: pointer;">
    <i class="fas fa-motorcycle me-2"></i> Fifi App
  </h1>

  <!-- Sección de acciones (perfil + crear empresa) -->
  <div class="d-flex align-items-center gap-3">

    <!-- Botón para crear empresa -->
    <button class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1" (click)="goToempresas()">
      <i class="bi bi-building"></i>
      <span class="d-none d-sm-inline">Empresa</span>
    </button>

    <!-- Círculo perfil/cerrar sesión -->
    <div class="profile-circle bg-secondary text-white d-flex align-items-center justify-content-center"
         (click)="logout()" title="Cerrar sesión">
      <i class="fas fa-user"></i>
    </div>
  </div>
</header>

<router-outlet></router-outlet>


  <!-- MENÚ LATERAL -->
   
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a routerLink="/clientes" data-bs-dismiss="offcanvas"><i class="fas fa-users"></i> Clientes</a>
      <a routerLink="/domiciliarios" data-bs-dismiss="offcanvas"><i class="fas fa-motorcycle"></i> Domiciliarios</a>
      <a routerLink="/empresas" data-bs-dismiss="offcanvas"><i class="fas fa-building"></i> Empresa</a>
      <a routerLink="/pagos" data-bs-dismiss="offcanvas"><i class="fas fa-credit-card"></i> Pagos</a>
      <a routerLink="/pedidos" data-bs-dismiss="offcanvas"><i class="fas fa-shopping-cart"></i> Pedidos</a>
      <a routerLink="/productos" data-bs-dismiss="offcanvas"><i class="fas fa-box"></i> Productos</a>
      <a routerLink="/zonas" data-bs-dismiss="offcanvas"><i class="fas fa-map-marked-alt"></i> Zonas</a>   
      <a routerLink="/usuarios" data-bs-dismiss="offcanvas"><i class="fas fa-user-gear"></i> Usuarios</a>
    </div>
  </div>

  <!-- PANEL CENTRAL -->
  <div class="panel">
    
    <router-outlet></router-outlet>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
